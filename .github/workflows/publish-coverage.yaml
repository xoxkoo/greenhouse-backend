name: Test Coverage Deployment

on:
  push:
    branches:
      - dev-TestCoverageWorkflow

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build and run tests
        run: |
          dotnet build
          dotnet test --collect:"XPlat Code Coverage" --results-directory:"./UnitTest/TestResults"

      - name: Generate coverage report
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool
          reportgenerator "-reports:./UnitTest/TestResults/127d50b3-c113-4f7a-a15d-4eef454630c8/coverage.cobertura.xml" "-targetdir:coverage-report" -reporttypes:Html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: coverage-report
          publish_branch: gh-pages
